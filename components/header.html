<header class="bg-accent bg-opacity-50 px-4 md:px-10">
  <div class="max-w-[1200px] flex justify-between items-center h-[89px] mx-auto">
    <!-- Logo -->
    <div>
      <img src="/images/logo.svg" alt="logo" class="w-auto h-8">
    </div>
    <!-- Center Menu -->
    <ul class="hidden lg:flex gap-12 font-medium items-center">
      <li><a href="#" class="hover:text-primary transition-colors">Products</a></li>
      <li><a href="#" class="hover:text-primary transition-colors">Plans</a></li>
      <li><a href="#" class="hover:text-primary transition-colors">More</a></li>
    </ul>
    <!-- Right Menu -->
    <div class="hidden lg:flex gap-9 items-center">
      <a href="#" class="font-medium hover:text-primary transition-colors">Login</a>
      <button class="bg-primary hover:bg-primary/90 transition-colors text-white w-[196px] py-3.5 rounded-full">Request
        a
        demo</button>
    </div>

    <!-- Mobile Menu Button (hamburger) -->
    <button class="lg:hidden" onclick="toggleMobileMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden lg:hidden px-4 pb-4">
    <ul class="flex flex-col gap-4 font-medium">
      <li><a href="#" class="hover:text-primary transition-colors">Products</a></li>
      <li><a href="#" class="hover:text-primary transition-colors">Plans</a></li>
      <li><a href="#" class="hover:text-primary transition-colors">More</a></li>
      <li><a href="#" class="hover:text-primary transition-colors">Login</a></li>
      <li>
        <button class="bg-primary hover:bg-primary/90 transition-colors text-white w-full py-3.5 rounded-full">Request
          a demo</button>
      </li>
    </ul>
  </div>
</header>
